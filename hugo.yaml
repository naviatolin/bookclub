title: "book club ðŸ’›"
baseURL: 'https://friendsbook.club'
languageCode: 'en-us'
titleCaseStyle: 'none' # comment this line for forcing capitalized titles on tags
theme: "neopost"

languages:
  en:
    languageCode: en-us
    contentDir: content/en
    languageName: english
    weight: 1
    params:
      read-more:
        length-limit: 120 # if the text exceeds this number of characters, the read more button will appear to expand the text
        text:
          more: "read more"
          less: "read less"

permalinks:
  posts: "/posts/:filename/"

params:
  theme: "bookclub" # light-blue, dark-blue, light-green, light-yellow, light-pink, light-purple
  favicon: "/favicon.ico"
  posts-per-page: 1 # defaults to 5 if not defined
  toc-auto-numbering: false

caches:
  images:
    dir: :cacheDir/images
